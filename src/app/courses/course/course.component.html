<div class="container">
  <h4>Add course:</h4>
    <form class="form-group">
        <div class="form-row">
          <div class="col-sm-3"></div>
          <label class="col-sm-2">ID:</label>
          <div class="col-sm-7">
            <input>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-3"></div>
          <label class="col-sm-2">Name:</label>
          <div class="col-sm-7">
            <input>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-3"></div>
          <label class="col-sm-2">Length (hours):</label>
          <div class="col-sm-7">
            <input>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-3"></div>
          <label class="col-sm-2">Subject:</label>
          <div class="col-sm-7">
            <input>
          </div>
        </div>
        <br/>
        <div class="separator"></div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-1">
            <button class="btn btn-primary">Save</button>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-7">
            <button class="btn btn-secondary" [routerLink]="['..']">Cancel</button>
          </div>
        </div>
      </form>
</div>
