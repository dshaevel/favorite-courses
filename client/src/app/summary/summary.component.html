<div class="container">
  <h4>Favorites List: {{ coursesService.favoriteCoursesList | json | trim }}</h4>
</div>
<hr/>
<div class="container">
  <p>{{ signinService.user.firstName }} {{ signinService.user.lastName }} has signed up for {{ coursesService.favoriteCoursesList.length }} courses with {{ totalCourseHours }} credits.</p>
  <br/>
  <button class="btn-lg btn-primary" (click)="onSignoutClick()" [routerLink]="['..']">Sign out</button>
</div>
